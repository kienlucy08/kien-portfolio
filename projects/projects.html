    <script>
      document.querySelectorAll(".project-scroller a").forEach((project) => {
        const img = project.querySelector("img");
        const altText = img.getAttribute("alt");

        const overlayText = document.createElement("span");
        overlayText.classList.add("alt-overlay");
        overlayText.textContent = altText;
        project.appendChild(overlayText);
      });

      const scroller = document.querySelector(".project-scroller");
      function scrollLeft() {
        console.log("Scrolling left");
        scroller.scrollBy({ left: -300, behavior: "smooth" }); // Adjust value to match image width
      }

      function scrollRight() {
        console.log("Scrolling right");
        scroller.scrollBy({ left: 300, behavior: "smooth" }); // Adjust value to match image width
      }

      let lastScrollTop = 0;
      const header = document.querySelector("header");

      window.addEventListener("scroll", function () {
        let scrollTop = window.scrollY;

        if (scrollTop > lastScrollTop) {
          // Scrolling Down → Hide Header
          header.style.transform = "translateY(-100%)";
        } else {
          // Scrolling Up → Show Header
          header.style.transform = "translateY(0)";
        }

        lastScrollTop = scrollTop;
      });

      document.querySelectorAll(".projects-section").forEach((section) => {
        const scroller = section.querySelector(".project-scroller");
        const scrollPanel = section.querySelector(".scroll-panel");
        const scrollThumb = scrollPanel.querySelector(".scroll-thumb");

        function updateThumb() {
          // Calculate the thumb width relative to the visible scroll area
          const thumbWidth =
            (scroller.clientWidth / scroller.scrollWidth) * 100;
          scrollThumb.style.width = `${thumbWidth}%`;

          // Ensure the thumb never goes off the panel
          const scrollPercentage =
            scroller.scrollLeft / (scroller.scrollWidth - scroller.clientWidth);
          const maxLeft = 100 - thumbWidth;
          scrollThumb.style.left = `${Math.min(
            maxLeft,
            scrollPercentage * maxLeft
          )}%`;
        }

        let isDragging = false;

        scrollThumb.addEventListener("mousedown", (e) => {
          isDragging = true;
          const startX = e.clientX;
          const startLeft = scrollThumb.offsetLeft;
          const panelWidth = scrollPanel.clientWidth - scrollThumb.clientWidth;

          function onMouseMove(e) {
            if (!isDragging) return;
            const deltaX = e.clientX - startX;
            const newLeft = Math.max(
              0,
              Math.min(panelWidth, startLeft + deltaX)
            );

            const scrollPercentage = newLeft / panelWidth;
            scroller.scrollLeft =
              scrollPercentage * (scroller.scrollWidth - scroller.clientWidth);
          }

          function onMouseUp() {
            isDragging = false;
            document.removeEventListener("mousemove", onMouseMove);
            document.removeEventListener("mouseup", onMouseUp);
          }

          document.addEventListener("mousemove", onMouseMove);
          document.addEventListener("mouseup", onMouseUp);
        });

        scroller.addEventListener("scroll", updateThumb);
        updateThumb(); // Initialize scrollbar width and position
      });
    </script>
