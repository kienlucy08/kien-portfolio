<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <title>My Personal Website</title>
    <!-- The website stylesheet -->
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="content">
        <h1 class="title-effect">
          Welcome to <span class="highlight">My Website</span>
        </h1>
        <button class="button">
          <a href="/homepage/homepage.html">Explore</a>
        </button>
      </div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const title = document.querySelector(".title-effect");
        const text = title.innerText;
        title.innerHTML = " "; // Clear the text

        // Wrap each letter in a <span>
        text.split(" ").forEach((letter) => {
          const span = document.createElement("span");
          span.innerText = letter;
          span.style.display = "inline-block";
          span.style.transition = "transform 0.3s ease-out";
          title.appendChild(span);
        });

        title.style.cursor =
          "url('https://cdn.glitch.global/98f4cd17-5742-4db3-b312-f1c978ec4161/ColouredAero_arrow.cur?v=1739733034772'), auto";

        title.addEventListener("mousemove", function (e) {
          document.querySelectorAll(".title-effect span").forEach((span) => {
            const rect = span.getBoundingClientRect();
            const offsetX = e.clientX - (rect.left + rect.width / 2);
            const offsetY = e.clientY - (rect.top + rect.height / 2);
            const distance = Math.sqrt(offsetX ** 2 + offsetY ** 2);

            // Move each letter away from the cursor
            const moveX = (offsetX / distance) * 30; // Adjusts distance moved
            const moveY = (offsetY / distance) * 30;

            span.style.transform = `translate(${moveX}px, ${moveY}px)`;
          });
        });

        // Reset letters when mouse leaves
        title.addEventListener("mouseleave", function () {
          document.querySelectorAll(".title-effect span").forEach((span) => {
            span.style.transform = "translate(0, 0)";
          });
        });
      });
    </script>
  </body>
</html>
